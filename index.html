        var numa = prompt("Enter a number")
        document.write("The value of a is:" + " " + numa + "<br>")
        document.write("......................................" + "<br><br>")
        document.write("The value of ++a is:" + " " + ++numa + "<br>")
        document.write("Now the value of a is:" + " " + numa + "<br><br>")
        document.write("The value of a++ is:" + " " + numa++ + "<br>")
        document.write("Now the value of a is:" + " " + numa + "<br><br>")
        document.write("The value of --a is:" + " " + --numa + "<br>")
